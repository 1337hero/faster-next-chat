services:
  faster-chat:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - server/.env
    environment:
      - NODE_ENV=production
      - PORT=${APP_PORT:-8787}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///app/server/data/chat.db}
    ports:
      - "${HOST_PORT:-8787}:${APP_PORT:-8787}"
    volumes:
      - chat-data:/app/server/data
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:8787/api/models', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  chat-data:
